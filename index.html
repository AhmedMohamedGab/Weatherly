<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly — Your Smart, Real-time Weather Companion.</title>
    <!-- Basic SEO -->
    <meta name="description"
        content="Weatherly — Your smart, real-time weather companion. Get accurate forecasts, live temperature updates, and weather insights for any city worldwide with a clean, modern interface.">
    <meta name="keywords"
        content="Weatherly, weather app, real-time weather, weather forecast, temperature tracker, live weather updates, weather API, weather dashboard, JavaScript weather app">
    <meta name="author" content="Ahmed Gaballah">
    <!-- import favicon -->
    <link rel="shortcut icon" href="./assets/images/icons/weatherly-logo.png" type="image/x-icon">
    <!-- import stylesheet for the document -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="./assets/images/icons/weatherly-logo.png" alt="weatherly-logo">
                    <h1>Weatherly</h1>
                </div>
                <form action="index.html" target="_self" method="get" class="search-form">
                    <div class="search-bar">
                        <i data-lucide="search"></i>
                        <input type="text" id="search-input" placeholder="Search for a city or location...">
                    </div>
                    <button type="submit" id="location-btn">
                        <i data-lucide="map-pin"></i>
                    </button>
                </form>
                <button type="button" id="theme-btn">
                    <i data-lucide="sun"></i>
                </button>
            </nav>
        </header>
    </div>

    <!-- import icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
